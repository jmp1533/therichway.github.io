<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Malgun Gothic', 'Nanum Gothic', sans-serif;">
    <style>
        .title { font: bold 18px sans-serif; fill: #1A237E; }
        .label { font: 12px sans-serif; fill: #555; }
        .bar-label { font: bold 14px sans-serif; fill: white; }
        .axis-line { stroke: #ccc; stroke-width: 1; }
        .positive-bar { fill: #00897B; } /* Teal/Green for Index */
        .vix-label { font: 12px sans-serif; fill: #D84315; }
    </style>

    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" class="title">주요 미국 지수 7일간 수익률 비교 (견고한 Risk-On)</text>

    <!-- Chart Area Background -->
    <rect x="50" y="50" width="500" height="250" fill="#F3F6F9" rx="5"/>

    <!-- Axis Labels -->
    <text x="40" y="300" text-anchor="end" class="label">0.00%</text>
    <text x="40" y="50" text-anchor="end" class="label">2.50%</text>
    
    <!-- Y-Axis Line -->
    <line x1="50" y1="50" x2="50" y2="300" class="axis-line"/>
    <!-- X-Axis Line (Base) -->
    <line x1="50" y1="300" x2="550" y2="300" class="axis-line"/>

    <!-- Data Points (Normalized heights for max 2.50% at Y=50) -->
    <!-- Height calculation: (Return / 2.5) * 250 (max height) -->
    
    <!-- 1. 다우존스 (+2.47%) | Height: (2.47/2.5)*250 = 247 -->
    <rect x="100" y="53" width="70" height="247" class="positive-bar" rx="3"/>
    <text x="135" y="270" text-anchor="middle" class="bar-label">+2.47%</text>
    <text x="135" y="320" text-anchor="middle" class="label">DJIA</text>

    <!-- 2. S&P 500 (+1.97%) | Height: (1.97/2.5)*250 = 197 -->
    <rect x="230" y="103" width="70" height="197" class="positive-bar" rx="3"/>
    <text x="265" y="270" text-anchor="middle" class="bar-label">+1.97%</text>
    <text x="265" y="320" text-anchor="middle" class="label">S&P500</text>

    <!-- 3. 나스닥 (+2.18%) | Height: (2.18/2.5)*250 = 218 -->
    <rect x="360" y="82" width="70" height="218" class="positive-bar" rx="3"/>
    <text x="395" y="270" text-anchor="middle" class="bar-label">+2.18%</text>
    <text x="395" y="320" text-anchor="middle" class="label">NASDAQ</text>

    <!-- 4. VIX Drop Indicator -->
    <text x="500" y="150" text-anchor="middle" class="vix-label" style="font-size: 14px;">VIX 급락</text>
    <text x="500" y="170" text-anchor="middle" class="vix-label" style="font-size: 20px;">-6.43%</text>
    <text x="500" y="320" text-anchor="middle" class="label">(공포지수)</text>
    
</svg>